<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.innerWidth > 768) {
      const swiper = new Swiper('.swiper.home-gallery', {
        slidesPerView: 'auto',
        spaceBetween: 20,
        freeMode: true,
        grabCursor: true,
        mousewheel: true
      });
    }
  });
</script>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('.work-categories a');
      const slides = document.querySelectorAll('.swiper-slide');
      const logo = document.getElementById('logo');

      links.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const category = link.getAttribute('data-category');

          slides.forEach(slide => {
            const itemCategory = slide.getAttribute('data-category');
            slide.style.display = (category === 'all' || itemCategory === category) ? 'block' : 'none';
          });

          swiper.update(); // Actualiza Swiper despuÃ©s del filtrado
        });
      });

      logo.addEventListener('click', (e) => {
        e.preventDefault();
        slides.forEach(slide => slide.style.display = 'block');
        swiper.update();
      });
    });
  </script>

  <script>
    function updateWorkTextForMobile() {
      const isMobile = window.innerWidth <= 768;
      const workCategoryLink = document.querySelector('.work-categories a[data-category="all"]');

      if (workCategoryLink) {
        workCategoryLink.textContent = isMobile ? 'ALL' : 'WORK';
      }
    }

    document.addEventListener("DOMContentLoaded", updateWorkTextForMobile);
    window.addEventListener("resize", updateWorkTextForMobile);
  </script>
